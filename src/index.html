<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
    <img class="logo" src="images/Camaleon.png">
    </div>

    <div id="screenWelcome">
      <div>
        <p>Ingresa tu código secreto aquí</p>
        <input id="claveAcceso" type="password" value="Texto"/>
      </div>
        
      <div>
        <button id="ingresar"class="button">INGRESAR</button>
      </div>
    </div> 
    
    <div id="screenCipher" style="display: none;">
      <div id="textBox" >
        <p></p>
        <input id="text-cipher" type="text" class="textC" value="Escribe tu texto aquí"/>
      </div>
      
      <div id="offsetBox">
        <p>Ingresa el número de desplazamiento</p>
        <input id="offsetText" type="number" class="textO" value= "1"/>
      </div>
    
      <div id="offsetBox-cipher" style="display: none;">
        <p id="text-return-cipher"></p>
      </div>
      
      <div id="offsetBox-deCipher" style="display: none;">
        <p id="text-return-deCipher"></p>
      </div>

      <div id="button-off" class="button-off">
        <button id="btnCipher"class="button">CIFRAR</button>
        <button id="btnDecipher"class="button">DESCIFRAR</button>
      </div>
        
      <div id="buttons"class="button-off">
        <button id="btn-delete-text" class="button">Borrar Texto</button>
        <button id="btn-send-text" class="button">Enviar</button>
      </div>
      
    </div>

    <div>
      <h1 class= "nombre" id="titulo">Camaleón</h1>
      <p>Herramienta de mensajería interna <br>del movimiento social.<br>Chile 2019-2020</p>
    </div>

    <script src="index.js" type="module"></script>

  </body>
</html>
